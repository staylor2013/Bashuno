    <script>
      alert('Starting game...');
      const HAND = document.getElementById('hand');
      const lastcard = document.getElementById('lastcard');
const colors = ['red', 'yellow', 'blue', 'green'];
const numbers = [...Array(10).keys()];
const specials = ['+2', 'reverse', 'block'];
const deck = [];
      const players = [
        {
          hand:[]
        },
        {
        hand:[]
          },
      {
        hand:[]
      },
      {
        hand:[]
      },
      ];

  alert('generating deck...');
  createdeck();

function createdeck() {
  for(let color of colors){
    for(let number of numbers){
      deck.push({color, type: 'number', value: number});
      deck.push({color, type: 'number', value: number});
    };
  };
    for(let special of specials){
      deck.push({color, type:special});
      deck.push({color, type:special});
    };
    for (let i = 0; i < 4; i++){
      deck.push({color: 'wild', type: 'wild'});
      deck.push({color: 'wild', type: '+4'});
    };
    deck.push({color: 'wild', type:'shuffle'});

  for (let i = deck.length - 1; i > 0; i--){
    const j = Math.floor(Math.random() * (i + 1));
    [deck[i], deck[j]] = [deck[j], deck[i]];
  };
    alert('Dealing cards...');
    dealcards();
function dealcards(array=deck){
  for(let i=0; i<4; i++){
    for(let j = 0; j < 7; j++){
      players[i].hand.push(deck.shift());
    }
  }
  HAND.innerHTML = players[3].hand
  .map(card => {
    if (card.type === 'number') {
      return card.color + " " + card.value;
    } else {
      return card.color + " " + card.type;
    }
  })
  .join("<br>");
}
